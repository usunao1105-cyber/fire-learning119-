                explanation: "LIB火災の動態は、正極材が高温で分解し、燃焼を維持する酸素を自己放出する点に集約されます。この「自家発電的」な性質により、従来の火災消火戦略である酸素遮断（窒息消火）は機能しません。"
            },
            {
                id: 99,
                category: "故障モード、兆候、対応",
                question: "リチウムイオン電池のセパレーターに求められる重要な安全特性の一つとして、短絡を阻止するために使用が推奨されているセパレーターの要件は何ですか？",
                options: [
                    "A. 高い柔軟性",
                    "B. 融点の高い耐久性",
                    "C. 非常に薄い膜厚",
                    "D. 高いイオン伝導率"
                ],
                correctAnswer: "B",
                explanation: "短絡を停止するには、融点の高い耐久性のあるセパレーターを使用することが、安全性を強化するためのベストプラクティスとして推奨されています。"
            },
            {
                id: 100,
                category: "故障モード、兆候、対応",
                question: "熱暴走を防ぐための効果的な熱管理ソリューションのうち、電動工具やEVなどの高出力アプリケーションで推奨される、バッテリーの温度を積極的に制御する方法は何ですか？",
                options: [
                    "A. 熱伝導性製品のみの使用",
                    "B. 液体または空冷システム",
                    "C. パッシブクーリング（ヒートシンク）のみ",
                    "D. 高い外気温で動作させること"
                ],
                correctAnswer: "B",
                explanation: "熱暴走を防ぐための強力な冷却策として、液体または空冷システムを使用してバッテリーの温度レベルを制御することが、特に高出力アプリケーションで推奨されています。"
            }
        ];

        // --- コンポーネント ---

        const App = () => {
            const [currentQuestions, setCurrentQuestions] = React.useState([]);
            const [userAnswers, setUserAnswers] = React.useState({});
            const [quizState, setQuizState] = React.useState('start'); // start, quiz, result
            const [score, setScore] = React.useState(0);

            // クイズ開始・再挑戦時の初期化
            const startQuiz = () => {
                // 配列のシャッフル (Fisher-Yates)
                const shuffled = [...FULL_QUESTION_DATA].sort(() => 0.5 - Math.random());
                // 最初の10問を取得
                const selected = shuffled.slice(0, 10);
                
                setCurrentQuestions(selected);
                setUserAnswers({});
                setScore(0);
                setQuizState('quiz');
                window.scrollTo(0, 0);
            };

            // 回答の選択
            const handleOptionSelect = (questionId, optionKey) => {
                setUserAnswers(prev => ({
                    ...prev,
                    [questionId]: optionKey
                }));
            };

            // 採点
            const calculateScore = () => {
                let currentScore = 0;
                currentQuestions.forEach(q => {
                    const userAnswer = userAnswers[q.id];
                    // 選択肢の文字(A, B...)だけ抽出して比較
                    const selectedKey = userAnswer ? userAnswer.charAt(0) : null;
                    if (selectedKey === q.correctAnswer) {
                        currentScore++;
                    }
                });
                setScore(currentScore);
                setQuizState('result');
                window.scrollTo(0, 0);
            };

            return (
                <div className="min-h-screen pb-12 bg-slate-50 text-slate-800">
                    {/* ヘッダー */}
                    <header className="bg-slate-900 text-white py-6 shadow-lg mb-8 border-b-4 border-amber-500">
                        <div className="container mx-auto px-4 text-center">
                            <h1 className="text-2xl md:text-3xl font-bold tracking-wide">
                                リチウムイオン電池 安全性検定
                            </h1>
                            <p className="text-amber-400 text-sm mt-2 serif italic">
                                Lithium-Ion Battery Safety Certification
                            </p>
                        </div>
                    </header>

                    <main className="container mx-auto px-4 max-w-4xl">
                        {quizState === 'start' && (
                            <div className="bg-white p-10 rounded-xl shadow-xl text-center fade-in border border-slate-200">
                                <h2 className="text-3xl font-bold mb-6 text-slate-800 serif">学習を始めましょう</h2>
                                <p className="text-lg text-slate-600 mb-8 leading-relaxed">
                                    全100問のデータベースから、ランダムに10問が出題されます。<br/>
                                    リチウムイオン電池の構造、リスク、安全対策についての知識を確認してください。
                                </p>
                                <button 
                                    onClick={startQuiz}
                                    className="bg-gradient-to-r from-slate-800 to-slate-900 text-white px-10 py-4 rounded-full text-lg font-bold shadow-lg hover:shadow-xl hover:scale-105 transition-transform duration-300 border border-slate-700"
                                >
                                    検定を開始する
                                </button>
                            </div>
                        )}

                        {quizState === 'quiz' && (
                            <div className="space-y-8 fade-in">
                                {currentQuestions.map((q, index) => (
                                    <div key={q.id} className="bg-white p-8 rounded-lg shadow-md border-l-4 border-slate-800">
                                        <div className="flex items-center mb-4">
                                            <span className="bg-slate-800 text-white text-xs px-3 py-1 rounded-full uppercase tracking-wider mr-3">
                                                Question {index + 1}
                                            </span>
                                            <span className="text-slate-500 text-sm font-semibold">
                                                {q.category}
                                            </span>
                                        </div>
                                        <h3 className="text-xl font-bold mb-6 text-slate-900 leading-relaxed">
                                            {q.question}
                                        </h3>
                                        <div className="space-y-3">
                                            {q.options.map((option) => (
                                                <label 
                                                    key={option} 
                                                    className={`flex items-start p-4 rounded-lg cursor-pointer border transition-all duration-200 ${
                                                        userAnswers[q.id] === option 
                                                            ? 'bg-amber-50 border-amber-500 ring-1 ring-amber-500 shadow-sm' 
                                                            : 'bg-slate-50 border-slate-200 hover:bg-white hover:border-slate-300'
                                                    }`}
                                                >
                                                    <input
                                                        type="radio"
                                                        name={`question-${q.id}`}
                                                        value={option}
                                                        checked={userAnswers[q.id] === option}
                                                        onChange={() => handleOptionSelect(q.id, option)}
                                                        className="mt-1 mr-3 h-4 w-4 text-amber-600 focus:ring-amber-500 border-gray-300"
                                                    />
                                                    <span className={`text-base ${userAnswers[q.id] === option ? 'text-slate-900 font-medium' : 'text-slate-700'}`}>
                                                        {option}
                                                    </span>
                                                </label>
                                            ))}
                                        </div>
                                    </div>
                                ))}

                                <div className="text-center pt-8 pb-12">
                                    <button 
                                        onClick={calculateScore}
                                        disabled={Object.keys(userAnswers).length !== 10}
                                        className={`px-12 py-4 rounded-full text-lg font-bold shadow-xl transition-all duration-300 ${
                                            Object.keys(userAnswers).length === 10
                                                ? 'bg-amber-500 text-white hover:bg-amber-600 hover:scale-105'
                                                : 'bg-slate-300 text-slate-500 cursor-not-allowed'
                                        }`}
                                    >
                                        {Object.keys(userAnswers).length === 10 ? '採点する' : `回答完了まであと ${10 - Object.keys(userAnswers).length} 問`}
                                    </button>
                                </div>
                            </div>
                        )}

                        {quizState === 'result' && (
                            <div className="fade-in">
                                {/* スコアカード */}
                                <div className="bg-white p-10 rounded-xl shadow-xl text-center mb-12 border-t-8 border-amber-500 relative overflow-hidden">
                                    <h2 className="text-2xl font-bold text-slate-600 mb-2 serif">検定結果</h2>
                                    <div className="text-6xl font-bold text-slate-900 mb-4 tracking-tighter">
                                        {score} <span className="text-3xl text-slate-400 font-normal">/ 10</span>
                                    </div>
                                    <div className="mb-8">
                                        {score >= 8 ? (
                                            <span className="inline-block px-6 py-2 bg-green-100 text-green-800 rounded-full font-bold text-lg border border-green-200">
                                                合格 - Excellent
                                            </span>
                                        ) : score >= 6 ? (
                                            <span className="inline-block px-6 py-2 bg-yellow-100 text-yellow-800 rounded-full font-bold text-lg border border-yellow-200">
                                                あと一歩 - Good
                                            </span>
                                        ) : (
                                            <span className="inline-block px-6 py-2 bg-red-100 text-red-800 rounded-full font-bold text-lg border border-red-200">
                                                不合格 - Try Again
                                            </span>
                                        )}
                                    </div>
                                    <p className="text-slate-600 max-w-2xl mx-auto">
                                        {score === 10 ? "素晴らしい知識です。リチウムイオン電池の安全管理におけるプロフェッショナルです。" : 
                                         score >= 8 ? "非常に高い理解度です。詳細を確認して満点を目指しましょう。" :
                                         "重要なポイントの復習が必要です。以下の解説を確認して、もう一度挑戦してください。"}
                                    </p>
                                </div>

                                {/* 解説リスト */}
                                <div className="space-y-8 mb-12">
                                    <h3 className="text-2xl font-bold text-slate-800 border-b pb-2 mb-6 serif">回答と解説</h3>
                                    {currentQuestions.map((q, index) => {
                                        const userAnswer = userAnswers[q.id];
                                        const isCorrect = userAnswer && userAnswer.charAt(0) === q.correctAnswer;

                                        return (
                                            <div key={q.id} className={`bg-white p-8 rounded-lg shadow-md border-l-4 ${isCorrect ? 'border-green-500' : 'border-red-500'}`}>
                                                <div className="flex justify-between items-start mb-4">
                                                    <span className="text-sm font-bold text-slate-400">Question {index + 1}</span>
                                                    <span className={`px-3 py-1 rounded text-sm font-bold ${isCorrect ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}`}>
                                                        {isCorrect ? '正解' : '不正解'}
                                                    </span>
                                                </div>
                                                <h4 className="text-lg font-bold mb-4 text-slate-900">{q.question}</h4>
                                                
                                                <div className="grid md:grid-cols-2 gap-4 mb-6">
                                                    <div className={`p-4 rounded border ${isCorrect ? 'bg-green-50 border-green-200' : 'bg-red-50 border-red-200'}`}>
                                                        <p className="text-xs font-bold text-slate-500 mb-1">あなたの回答</p>
                                                        <p className="font-semibold">{userAnswer || "未回答"}</p>
                                                    </div>
                                                    <div className="p-4 rounded border bg-blue-50 border-blue-200">
                                                        <p className="text-xs font-bold text-slate-500 mb-1">正解</p>
                                                        <p className="font-semibold text-blue-900">
                                                            {q.options.find(opt => opt.charAt(0) === q.correctAnswer)}
                                                        </p>
                                                    </div>
                                                </div>

                                                <div className="bg-slate-50 p-5 rounded-lg text-slate-700 leading-relaxed border border-slate-100">
                                                    <span className="font-bold text-slate-900 block mb-2">解説:</span>
                                                    {q.explanation}
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>

                                {/* アクションボタン */}
                                <div className="text-center pb-20">
                                    <button 
                                        onClick={startQuiz}
                                        className="bg-amber-500 text-white px-12 py-4 rounded-full text-lg font-bold shadow-lg hover:bg-amber-600 hover:shadow-xl hover:scale-105 transition-all duration-300"
                                    >
                                        再度挑戦する（新しい10問）
                                    </button>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* フッター */}
                    <footer className="bg-slate-900 text-slate-400 py-8 text-center mt-auto">
                        <p className="text-sm">&copy; 2024 Lithium-Ion Battery Safety Training. All rights reserved.</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
