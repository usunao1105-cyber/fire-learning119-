            setCurrentQuestions(shuffled.slice(0, 10));
            setUserAnswers({});
            setIsGraded(false);
            window.scrollTo({ top: 0, behavior: 'smooth' });
          };

          const handleOptionSelect = (questionId, optionIndex) => {
            if (isGraded) return; // 採点後は変更不可
            setUserAnswers((prev) => ({
              ...prev,
              [questionId]: optionIndex
            }));
          };

          const handleGrade = () => {
            const unansweredCount = currentQuestions.length - Object.keys(userAnswers).length;
            if (unansweredCount > 0) {
              if (!confirm(`まだ${unansweredCount}問未回答です。採点してもよろしいですか？`)) {
                return;
              }
            }
            setIsGraded(true);
            setTimeout(() => {
              const resultElement = document.getElementById('result-section');
              resultElement?.scrollIntoView({ behavior: 'smooth' });
            }, 100);
          };

          // スコア計算
          const score = useMemo(() => {
            let count = 0;
            currentQuestions.forEach((q) => {
              if (userAnswers[q.id] === q.correctAnswer) {
                count++;
              }
            });
            return count;
          }, [currentQuestions, userAnswers]);

          const progress = currentQuestions.length > 0 ? (Object.keys(userAnswers).length / currentQuestions.length) * 100 : 0;

          return (
            <div className="min-h-screen bg-slate-900 text-slate-200 font-sans selection:bg-amber-500 selection:text-white pb-20">
              {/* ヘッダー */}
              <header className="bg-slate-950 border-b border-amber-600/30 sticky top-0 z-50 shadow-lg backdrop-blur-md bg-opacity-90">
                <div className="max-w-4xl mx-auto px-6 py-4 flex items-center justify-between">
                  <div className="flex items-center gap-3">
                    <div className="bg-gradient-to-br from-amber-400 to-amber-600 p-2 rounded-lg shadow-amber-500/20 shadow-lg">
                      <BookOpen className="text-slate-900 w-6 h-6" />
                    </div>
                    <div>
                      <h1 className="text-xl font-serif tracking-wider text-amber-50 font-bold">
                        大船渡市大規模林野火災の教訓
                      </h1>
                      <p className="text-xs text-amber-400/80 uppercase tracking-widest font-medium">e-Learning System</p>
                    </div>
                  </div>
                  <div className="hidden md:block">
                    <div className="text-right">
                      <p className="text-xs text-slate-400 mb-1">進捗状況</p>
                      <div className="w-32 h-2 bg-slate-800 rounded-full overflow-hidden">
                        <div 
                          className="h-full bg-gradient-to-r from-amber-500 to-amber-300 transition-all duration-500 ease-out"
                          style={{ width: `${progress}%` }}
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </header>

              <main className="max-w-3xl mx-auto px-6 py-10 space-y-8">
                {/* イントロダクション */}
                <div className="text-center mb-12 space-y-4">
                  <p className="text-slate-400 text-sm font-serif italic">
                    全100問のデータベースからランダムに10問が出題されます。
                  </p>
                </div>

                {/* 問題リスト */}
                <div className="space-y-12">
                  {currentQuestions.map((q, index) => {
                    const isCorrect = userAnswers[q.id] === q.correctAnswer;
                    const userAnswer = userAnswers[q.id];
                    
                    return (
                      <div 
                        key={q.id} 
                        className={`group relative bg-slate-800/50 rounded-2xl p-8 border transition-all duration-300 ${
                          isGraded 
                            ? isCorrect 
                              ? "border-emerald-500/50 bg-emerald-900/10 shadow-[0_0_30px_-10px_rgba(16,185,129,0.3)]" 
                              : "border-rose-500/50 bg-rose-900/10 shadow-[0_0_30px_-10px_rgba(244,63,94,0.3)]"
                            : "border-slate-700 hover:border-amber-500/30 hover:shadow-2xl hover:shadow-black/50"
                        }`}
                      >
                        {/* 問題番号バッジ */}
                        <div className="absolute -top-4 -left-2">
                          <span className={`px-4 py-1.5 rounded-lg text-sm font-bold shadow-lg flex items-center gap-2 ${
                            isGraded
                              ? isCorrect
                                ? "bg-emerald-600 text-emerald-50"
                                : "bg-rose-600 text-rose-50"
                              : "bg-gradient-to-br from-slate-700 to-slate-900 text-amber-500 border border-slate-600"
                          }`}>
                            Q{index + 1}
                            {isGraded && (
                              isCorrect ? <CheckCircle className="w-4 h-4" /> : <XCircle className="w-4 h-4" />
                            )}
                          </span>
                        </div>

                        {/* カテゴリー */}
                        <div className="mb-4 pl-1">
                          <span className="text-xs font-medium text-amber-500/80 tracking-widest uppercase border-b border-amber-500/20 pb-1">
                            {q.category}
                          </span>
                        </div>

                        {/* 問題文 */}
                        <h3 className="text-lg md:text-xl font-serif leading-relaxed text-slate-100 mb-8">
                          {q.text}
                        </h3>

                        {/* 選択肢 */}
                        <div className="space-y-3">
                          {q.options.map((option, optIndex) => {
                            let btnClass = "w-full text-left p-4 rounded-xl border transition-all duration-200 flex items-start gap-3 group/opt ";
                            
                            if (isGraded) {
                              if (optIndex === q.correctAnswer) {
                                btnClass += "bg-emerald-500/20 border-emerald-500/50 text-emerald-100 font-bold ring-1 ring-emerald-500/50";
                              } else if (optIndex === userAnswer && optIndex !== q.correctAnswer) {
                                btnClass += "bg-rose-500/20 border-rose-500/50 text-rose-200 opacity-80";
                              } else {
                                btnClass += "border-transparent text-slate-500 opacity-50 cursor-not-allowed";
                              }
                            } else {
                              if (userAnswer === optIndex) {
                                btnClass += "bg-amber-600 text-white border-amber-500 shadow-lg shadow-amber-900/50 scale-[1.01]";
                              } else {
                                btnClass += "bg-slate-900/50 border-slate-700 text-slate-300 hover:bg-slate-800 hover:border-slate-500 hover:text-white";
                              }
                            }

                            return (
                              <button
                                key={optIndex}
                                onClick={() => handleOptionSelect(q.id, optIndex)}
                                disabled={isGraded}
                                className={btnClass}
                              >
                                <span className={`shrink-0 w-6 h-6 flex items-center justify-center rounded-full text-xs font-bold border mt-0.5 ${
                                  isGraded && optIndex === q.correctAnswer 
                                    ? "border-emerald-400 bg-emerald-500 text-white"
                                    : userAnswer === optIndex
                                      ? "border-white bg-white text-amber-600"
                                      : "border-slate-600 text-slate-500 group-hover/opt:border-slate-400 group-hover/opt:text-slate-300"
                                }`}>
                                  {["A", "B", "C", "D"][optIndex]}
                                </span>
                                <span>{option}</span>
                              </button>
                            );
                          })}
                        </div>

                        {/* 解説エリア（採点後表示） */}
                        {isGraded && (
                          <div className="mt-8 pt-6 border-t border-slate-700 animate-in fade-in slide-in-from-top-4 duration-500">
                            <div className="flex items-start gap-3 text-slate-300 bg-slate-900/50 p-5 rounded-xl border border-slate-700/50">
                              <AlertCircle className="w-5 h-5 text-amber-500 shrink-0 mt-0.5" />
                              <div>
                                <p className="font-bold text-amber-500 mb-2 text-sm">解説・根拠</p>
                                <p className="text-sm leading-relaxed text-slate-300">
                                  {q.explanation}
                                </p>
                              </div>
                            </div>
                          </div>
                        )}
                      </div>
                    );
                  })}
                </div>

                {/* アクションボタンエリア */}
                <div id="result-section" className="sticky bottom-6 z-40 mt-12 flex justify-center w-full px-4">
                  {!isGraded ? (
                    <button
                      onClick={handleGrade}
                      className="bg-gradient-to-r from-amber-500 to-amber-600 hover:from-amber-400 hover:to-amber-500 text-slate-900 font-bold py-4 px-12 rounded-full shadow-xl shadow-amber-900/40 hover:shadow-amber-500/20 transform hover:-translate-y-1 transition-all duration-300 flex items-center gap-3 text-lg border-2 border-amber-400/50"
                    >
                      <Award className="w-6 h-6" />
                      採点する
                    </button>
                  ) : (
                    <div className="w-full max-w-4xl bg-slate-900/95 backdrop-blur-md border border-amber-500/30 rounded-2xl p-4 md:px-8 md:py-4 shadow-2xl flex flex-col md:flex-row items-center justify-between gap-4 animate-in slide-in-from-bottom-4 zoom-in-95 duration-300">
                      <div className="flex items-center gap-4 md:gap-8">
                        <div className="flex flex-col items-center md:items-start shrink-0">
                          <p className="text-slate-500 text-[10px] font-bold uppercase tracking-widest leading-tight">Score</p>
                          <div className="text-3xl font-serif font-bold text-transparent bg-clip-text bg-gradient-to-r from-amber-200 to-amber-400 leading-none">
                            {score}<span className="text-lg text-slate-600 font-sans ml-1">/10</span>
                          </div>
                        </div>
                        
                        <div className="hidden md:block w-px h-8 bg-slate-700"></div>

                        <div className="text-sm font-medium text-slate-300 text-center md:text-left">
                          {score === 10 ? "全問正解！素晴らしい理解度です。" :
                           score >= 8 ? "大変よくできました。あと少しです。" :
                           score >= 5 ? "学習の成果が出ています。復習しましょう。" :
                           "もう一度基本から確認してみましょう。"}
                        </div>
                      </div>

                      <button
                        onClick={startNewQuiz}
                        className="shrink-0 bg-slate-700 hover:bg-slate-600 text-white text-sm font-medium py-2.5 px-6 rounded-full shadow-lg transition-all duration-300 flex items-center gap-2 border border-slate-600 hover:border-slate-500 whitespace-nowrap"
                      >
                        <RefreshCw className="w-4 h-4" />
                        再挑戦
                      </button>
                    </div>
                  )}
                </div>
              </main>

              <footer className="text-center py-8 text-slate-600 text-xs border-t border-slate-800 mt-20">
                <p>&copy; 2024 Forest Fire Prevention e-Learning System. All rights reserved.</p>
              </footer>
            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
