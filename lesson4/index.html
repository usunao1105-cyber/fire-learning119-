            exp: "アルミニウム粉末の指定数量以上の貯蔵・取扱いにおける行政への届出または許可は、施設が適切な安全対策を講じていることを公的に証明するものであり、火災時の対応方針を決定する上で重要な情報となります。"
        },
        {
            q: "アルキルアルミニウムのコンテナ交換作業における再発防止策として、物理的な改善（ハード対策）として実施されたのは何か？",
            options: ["窒素ガス封入量の増加", "コンテナ元弁に誤操作防止用のクリップが設置された", "手順書の電子化", "経験者のみの作業"],
            ans: 1,
            exp: "人的エラーを物理的に防止するため、コンテナ元弁に誤操作防止用のクリップが設置されたことが技術的再発防止策として実施されました。"
        },
        {
            q: "アルキルアルミニウムのような危険物の貯蔵や取扱いを行う施設は、消防法に基づき、どのような施設として認可された場所で保管しなくてはならないか？",
            options: ["避難施設", "危険物貯蔵所", "一般倉庫", "商業施設"],
            ans: 1,
            exp: "消防法で規定された指定数量以上の危険物は、危険物貯蔵所として認可された施設において保管しなくてはなりません。"
        },
        {
            q: "高危険度作業における教育訓練の見直しにおいて、経験の浅い職員は観察者としての役割に限定すべきと提言されたが、この提言が重視しているのは何か？",
            options: ["費用対効果", "知識伝達の効率化", "習熟度に応じた監督体制とリスクアセスメント", "ルールの簡素化"],
            ans: 2,
            exp: "OJTを兼ねた危険性の高い作業においては、習熟度に応じた監督体制とリスクアセスメントを徹底することが重要です。"
        },
        {
            q: "粉塵爆発のリスクを低減するために、アルミニウム粉末の取扱いにおいて、日常的に行う必要があることは何か？",
            options: ["湿潤状態の維持", "換気装置の停止", "作業エリアの清掃と粉塵の堆積防止", "高温での加熱処理"],
            ans: 2,
            exp: "粉塵爆発を防ぐため、作業エリアの清掃と粉塵の堆積防止を日常的に行う必要があります。"
        },
        {
            q: "アルミニウム火災（D火災）の消火に用いられる特殊金属火災用消火剤（D級消火剤）の設置にあたり、消防法に基づき、設置される消火器具はどのような基準を満たしている必要があるか？",
            options: ["$\\text{CO}_2$消火器の基準を満たすこと", "水道連結型のスプリンクラー設備の基準を満たすこと", "総務大臣による型式承認を受け、合格表示が付されたものであること", "化学泡消火器の基準を満たすこと"],
            ans: 2,
            exp: "D級消火剤を含む消火器具は、総務大臣による型式承認を受け、日本消防検定協会または登録検定機関による検査に合格し、合格表示が付されたものでなければ、販売や使用が法的に禁止されています。"
        }
    ];

    let currentQuestions = [];
    let isGraded = false;

    // Fisher-Yates Shuffle
    function shuffleArray(array) {
        let newArray = [...array];
        for (let i = newArray.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
        }
        return newArray;
    }

    // クイズ初期化
    function initQuiz() {
        isGraded = false;
        const quizArea = document.getElementById('quiz-area');
        const scoreDisplay = document.getElementById('score-container');
        const actionBtn = document.getElementById('action-btn');

        // リセット
        quizArea.innerHTML = "";
        quizArea.classList.remove('graded');
        scoreDisplay.style.display = "none";
        actionBtn.innerText = "採点する";

        // 全問題から10問をランダム抽出
        currentQuestions = shuffleArray(allQuestions).slice(0, 10);

        // 問題の描画
        currentQuestions.forEach((qObj, index) => {
            const card = document.createElement('div');
            card.className = 'question-card';
            card.id = `q-${index}`;

            // ヘッダー
            const header = document.createElement('div');
            header.className = 'question-header';
            header.innerHTML = `
                <div class="question-number">Question ${index + 1}</div>
                <div class="question-text">${qObj.q}</div>
            `;
            card.appendChild(header);

            // 選択肢
            const ul = document.createElement('ul');
            ul.className = 'options-list';

            qObj.options.forEach((optText, optIndex) => {
                const li = document.createElement('li');
                li.className = 'option-item';

                const label = document.createElement('label');
                label.className = 'option-label';
                // data属性で正解かどうかを持たせておく（採点時にクラス付与に使用）
                label.dataset.isCorrect = (optIndex === qObj.ans);
                
                // ラジオボタン
                const radio = document.createElement('input');
                radio.type = 'radio';
                radio.name = `q-${index}`;
                radio.value = optIndex;
                
                const span = document.createElement('span');
                span.innerText = optText;

                label.appendChild(radio);
                label.appendChild(span);
                li.appendChild(label);
                ul.appendChild(li);
            });
            card.appendChild(ul);

            // 解説（初期は非表示）
            const feedback = document.createElement('div');
            feedback.className = 'feedback-area';
            feedback.innerHTML = `
                <span class="feedback-title">【解説】</span>
                ${qObj.exp}
            `;
            card.appendChild(feedback);

            quizArea.appendChild(card);
        });

        // MathJax再レンダリング
        if(window.MathJax) {
            MathJax.typesetPromise();
        }
    }

    // ボタンアクション
    function handleAction() {
        if (!isGraded) {
            gradeQuiz();
        } else {
            // 再挑戦（ページトップへ戻ってリロードのような挙動）
            initQuiz();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    }

    // 採点ロジック
    function gradeQuiz() {
        isGraded = true;
        let score = 0;
        const quizArea = document.getElementById('quiz-area');
        quizArea.classList.add('graded');

        currentQuestions.forEach((qObj, index) => {
            const card = document.getElementById(`q-${index}`);
            // ユーザーの選択を取得
            const selectedRadio = card.querySelector(`input[name="q-${index}"]:checked`);
            const userAns = selectedRadio ? parseInt(selectedRadio.value) : -1;
            
            // 選択肢ラベルにスタイル適用
            const labels = card.querySelectorAll('.option-label');
            labels.forEach((label, optIdx) => {
                // 正解の選択肢を強調
                if (optIdx === qObj.ans) {
                    label.classList.add('correct-answer');
                }
                // ユーザーが選んだ間違った選択肢を強調
                if (optIdx === userAns && userAns !== qObj.ans) {
                    label.classList.add('wrong-selection');
                }
            });

            // 正誤判定バッジ作成
            const feedback = card.querySelector('.feedback-area');
            const badge = document.createElement('div');
            badge.className = 'status-badge';
            
            if (userAns === qObj.ans) {
                score++;
                badge.classList.add('status-correct');
                badge.innerText = "正解";
            } else {
                badge.classList.add('status-wrong');
                badge.innerText = "不正解";
            }
            
            // 解説エリアの先頭にバッジを挿入して表示
            feedback.insertBefore(badge, feedback.firstChild);
            feedback.style.display = 'block';
        });

        // スコア表示
        const scoreDisplay = document.getElementById('score-container');
        const scoreValue = document.getElementById('score-value');
        scoreValue.innerText = `${score} / 10`;
        scoreDisplay.style.display = 'block';

        // ボタンのテキスト変更
        document.getElementById('action-btn').innerText = "再度挑戦する";
        
        // スコアまでスクロール
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // 初回実行
    window.onload = initQuiz;

</script>
